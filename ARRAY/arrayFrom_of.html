<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array form & of</title>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    

    <script>
        //mostra uma array vazia com 3 posições
        const arr1 = new Array(3)
        console.log(arr1)
        console.log(arr1.length)
        //
        const arr2 = Array.from(arr1)
        arr2.push(4,5)
        //console.log(arr2)
        //mostra uma array com uma posição e com o numero 3
        const arr3 = Array.of(arr1)
        console.log(arr3)
        console.log(arr3.length)

        const paragrafos = document.querySelectorAll('p')
        //paragrafos.forEach( function(p, i){
        //    p.textContent = `${++i} - ${p.textContent}`
        //} )  ou

        paragrafos = Array.from(paragrafos)
        paragrafos.map(function(p, i){
            p.textContent = `${++i} - ${p.textContent}`
        })
    </script>
</body>
</html>
