<body>

    <form action="#">
        <input type="text" id="txtNome" placeholder="nome"><br><br>
        <input type="text" id="txtEmail" placeholder="email"><br><br>

        <input type="checkbox" id="contrato" onclick="aceitou()">
        <label for="contrato">Li e aceito o seguinte contrato</label><br><br>
        <textarea name="" id="" cols="30" rows="10" readonly>Este contrato nos dá direito à ...</textarea><br><br>
        <input type="submit" id="aceitar" value="cadastrar" disabled>
    </form>

    <script>
/*
quando o checkbox for habilitado, habilitar o botao de cadastrar
*/

        function aceitou() {
            let contrato = document.querySelector('#contrato')
            let cadastrar = document.querySelector('#aceitar')
            let checado = contrato.checked
            
            cadastrar.disabled = !checado

            //if (checado) {

        }        
        
    </script>
